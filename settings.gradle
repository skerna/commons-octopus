pluginManagement {
    resolutionStrategy {

        eachPlugin {
            if (requested.id.id == "kotlin-multiplatform") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
            }
            if (requested.id.id == "kotlinx-serialization") {
                useModule("org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion")
            }
            if (requested.id.id == "kotlin-platform-jvm") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
            }
        }
    }
}

def isUncluded = gradle.parent != null
if(isUncluded) {
    includeBuild("../skerna-logger"){
        dependencySubstitution {
            substitute module('io.skerna.commons:skerna-logger-metadata') with project(':')
            substitute module('io.skerna.commons:skerna-logger-jvm') with project(':')
            substitute module('io.skerna.commons:skerna-logger-js') with project(':')
        }
    }
    includeBuild("../skerna-sreaction"){
        dependencySubstitution {
            substitute module('io.skerna.commons:skerna-sreaction-metadata') with project(':')
            substitute module('io.skerna.commons:skerna-sreaction-jvm') with project(':')
            substitute module('io.skerna.commons:skerna-sreaction-js') with project(':')
        }
    }
}
